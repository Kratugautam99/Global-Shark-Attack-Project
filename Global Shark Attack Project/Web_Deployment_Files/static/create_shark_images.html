<!DOCTYPE html>
<html>
<head>
    <title>Shark Silhouettes</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .shark {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        p {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Shark Silhouettes</h1>
    <p>Right-click on each shark image and select "Save Image As..." to save them as shark1.png and shark2.png</p>
    
    <div class="shark">
        <h2>Shark 1</h2>
        <svg width="300" height="150" viewBox="0 0 300 150">
            <path d="M20,75 C40,50 80,60 100,75 L130,90 C150,75 170,70 200,75 C230,80 250,65 270,60 L280,75 L270,90 C250,85 230,100 200,95 C170,90 150,95 130,110 L100,95 C80,110 40,100 20,75 Z" fill="black" />
            <path d="M270,60 L290,40 L280,75 Z" fill="black" />
            <path d="M270,90 L290,110 L280,75 Z" fill="black" />
            <path d="M130,90 L130,40 L150,60 Z" fill="black" />
            <path d="M130,110 L130,150 L150,130 Z" fill="black" />
        </svg>
    </div>
    
    <div class="shark">
        <h2>Shark 2</h2>
        <svg width="300" height="150" viewBox="0 0 300 150">
            <path d="M30,75 C50,60 70,65 90,75 L120,85 C140,70 160,65 190,70 C220,75 240,60 260,55 L270,75 L260,95 C240,90 220,105 190,100 C160,95 140,100 120,115 L90,95 C70,105 50,90 30,75 Z" fill="black" />
            <path d="M260,55 L280,35 L270,75 Z" fill="black" />
            <path d="M260,95 L280,115 L270,75 Z" fill="black" />
            <path d="M90,75 L70,45 L100,65 Z" fill="black" />
            <path d="M90,95 L70,125 L100,105 Z" fill="black" />
        </svg>
    </div>
</body>
</html>
